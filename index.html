<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="divPrincipal" class="div-principal">
        <h4>Gerador WebArt</h4>

        <br>
        <div class="form-group">
            <label>Gerar com máscara?</label>
            <input id="chkMascara" type="checkbox">
        </div>

        <button id="btnPessoa" class="btn btn-radius">Pessoa</button>
        <button id="btnProduto" class="btn btn-radius">Produto</button>

        <div id="dvPessoa" style="display: none" class="div-conteudo">
            <br>
            <div style="margin-left: 10px; margin-right: 10px;">
                <div class="form-group">
                    <label>Nome</label>
                    <input id="txtNome" class="form-control">
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input id="txtCpf" class="form-control">
                </div>
                <div class="form-group">
                    <label>RG</label>
                    <input id="txtRg" class="form-control">
                </div>
                <div class="form-group">
                    <label>Data Nascimento</label>
                    <input id="txtDataNascimento" class="form-control">
                </div>
                <button id="btnGerarPessoa" style='background-color: coral;' class="btn btn-radius">Gerar</button>
            </div>
        </div>

        <div id="dvProduto" style="display: none" class="div-conteudo">
            <br>
            <div style="margin-left: 10px; margin-right: 10px;">
                <div class="form-group">
                    <label>Descrição</label>
                    <input id="txtDescricao" class="form-control">
                </div>
                <div class="form-group">
                    <label>Peso</label>
                    <input id="txtPeso" class="form-control">
                </div>
                <div class="form-group">
                    <label>SKU</label>
                    <input id="txtSku" class="form-control">
                </div>
                <button id="btnGerarProduto" style='background-color: coral;' class="btn btn-radius">Gerar</button>
            </div>
        </div>
    </div>
    <script src="libs/popper.js"></script>
    <script src="libs/bootstrap.js"></script>
    <script src="background.js"></script>
</body>
</html>
